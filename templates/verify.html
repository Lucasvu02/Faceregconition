<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification | Verification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/verify.css') }}" /> 
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                
                <div class="sidebar-logo">
                    <a style="color: white">Face Verification</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="verify" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Verify</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="register" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Register</span>
                    </a>
                </li>
        </aside>


        <div class="main p-3">
            <div class="text-center">

                <div class="image-capture">
                    <h3>Verification</h3>
                    <div class="video-wrap">
                        <video  width="640" height="480" id="video" playsinline autoplay poster="{{ url_for('static', path='img/placeholder.jpg') }}"></video>
                        <canvas id="canvas" width="640" height="480"></canvas>
                    </div>
                    <div class="controller">
                        <button class="btn btn-outline-dark btn-lg" id="snap">Capture</button>
                        <button class="btn btn-outline-dark btn-lg" id="btn_save"><a id="save">Save</a></button>
                    </div>
                </div>
                <hr>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    
                    <div class="col-6">
                        <form class="form-horizontal" onsubmit="return false">
                            <div class="form-group">
                                <h3  class="submit-title">Verify Image</h3 >
                                <div class="mb-3">
                                    <label for="imageFile" class="form-label">Open Image for Verification</label>
                                    <input class="form-control" type="file" id="imageFile">
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-dark" id="submit" type="submit">Verify</button> 
                                    <!-- <h2 id="result"></h2> -->
                                    <div class="alert" id="result-div">
                                        <strong id="result"></strong>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>

                    <div class="col"></div>
                </div>
            </div>
                
        </div>
    </div>


<script src="{{ url_for('static', path='js/verify.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>
</body>
</html>
